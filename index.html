    <link rel="stylesheet" href="./css/style.css">

<body>
    <p id="menu_btn"></p>
    <header>
        <h1 id="logo_h1"></h1>
        <nav id="nav"></nav>
    </header>

    <main>
        <section class="slideArea">
            <div class="slideShow">
                <div class="slide_item fades">
                    <a href="https://asia.pokemon-card.com/tw/archives/8402/"><img src="./images/banner/banner_1.png" /></a>
                </div>
                <div class="slide_item fades">
                    <a href="https://asia.pokemon-card.com/tw/archives/8144/"><img src="./images/banner/banner_2.png" /></a>
                </div>
                <div class="slide_item fades">
                    <a href="https://asia.pokemon-card.com/tw/archive/special/card/svt/"><img src="./images/banner/banner_3.png" /></a>
                </div>
                <div class="slide_item fades">
                    <a href="https://asia.pokemon-card.com/tw/archives/8142/"><img src="./images/banner/banner_4.png" /></a>
                </div>
                <div class="slide_item fades">
                    <a href="https://asia.pokemon-card.com/tw/archive/special/card/sv7/"><img src="./images/banner/banner_5.png" /></a>
                </div>

                <div class="slide_dot">
                    <div class="dot" data-value="1"></div>
                    <div class="dot" data-value="2"></div>
                    <div class="dot" data-value="3"></div>
                    <div class="dot" data-value="4"></div>
                    <div class="dot" data-value="5"></div>
                </div>
            </div>

            <a id="prev" class="slide_arraw slide_arraw--prev"> 《 </a>
            <a id="next" class="slide_arraw slide_arraw--next"> 》 </a>
        </section>
        

        <section class="PickUp">
            <h2>PICK UP</h2>
            <div class="pick_up_bannar">
                <a href="https://asia.pokemon-card.com/tw/archives/8402/"><img src="./images/pick_up/pickup_1.png"></a>
                <a href="https://asia.pokemon-card.com/tw/archives/8144/"><img src="./images/pick_up/pickup_2.png"></a>
            </div>
        </section>

        
        <section class="news_sec">
            <h2 class="news_h2">NEWS</h2>
            <div class="news_div">
                <div class="news">
                    <a href="https://asia.pokemon-card.com/tw/archives/8402/"><img src="./images/news/news_1.png">
                    <h3>皮卡丘特典卡活動</h3>
                    <p>參加道館活動，入手皮卡丘特典卡吧！</p>
                    </a>
                </div>
                <div class="news">
                    <a href="https://asia.pokemon-card.com/tw/archive/special/card/sv7/"><img src="./images/news/news_2.png">
                    <h3>擴充包「星晶奇跡」廣告更新！</h3>
                    <p></p>
                    </a>    
                </div>
                <div class="news">
                    <a href="https://asia.pokemon-card.com/tw/archive/special/card/sv7/"><img src="./images/news/news_3.png">
                    <h3>擴充包「星晶奇跡」資訊更新！</h3>
                    <p></p>
                    </a> 
                </div>
            </div>
            <div class="btn">
                <a href="./news.html"><button>– MORE –</button></a>
            </div>
        </section>
        
        <section class="howtoplay">
            <h2>遊戲玩法</h2>
            <div class="teach_btn">
                <a href="./navi.html"><button>– 新手指南 –</button></a>
                <a href="./howtoplay.html"><button>– 遊戲玩法 –</button></a>
            </div>
        </section>

        <section class="store">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.6040248012573!2d120.64844997413064!3d24.150540478399527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d9650422ae1%3A0x334dfd5796c49ff6!2z6LOH5bGV5ZyL6ZqbLeWOnyDos4fnrZbmnIMt5pW45L2N5pWZ6IKy56CU56m25omALeS4reWNgA!5e0!3m2!1szh-TW!2stw!4v1723900464401!5m2!1szh-TW!2stw" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="info">
                <h2>門市資訊</h2>
                <p><strong>牌牌樂桌遊店 南屯總店</strong></p>
                <ul>
                    <li>地址：台中市南屯區</li>
                    <li>電話：(04)1234-5678</li>
                </ul>
            </div>
        </section>
        
        <section class="newsletter">
            <p>歡迎訂閱牌牌樂電子報，可即時收到最新消息喔！</p>
            <form>
                <input type="email" placeholder="請輸入您的Email" required>
                <button type="submit">送出</button>
            </form>
        </section>

        <div id="goTop" class="goTop"></div>
    </main>
    
    <footer id="myFooter"></footer>

    <!-- JS存放區 -->
    <script src="./js/slide.js"></script>
    <script src="./js/format.js"></script>
