<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/page.css">
</head>

<body>
    <p id="menu_btn"></p>
    <header>
        <h1 id="logo_h1"></h1>
        <nav id="nav"></nav>
    </header>

    <main>
        <h2 class="howtoplay_h2">聯絡我們</h2>
        <p class="contact_p">感謝你利用此頁面！請根據你的問題，從以下選擇你的諮詢內容。</p>
        <form class="ques_list" method="post">
            <select id="choice">
                <option value="">-</option>
                <option value="1">對敝店的相關諮詢</option>
                <option value="2">商品資訊相關的問題</option>
                <option value="3">主辦活動相關的問題</option>
                <option value="4">官方賽制相關的問題</option>
                <option value="5">對敝店的意見提供</option>
            </select>
        </form>
        <ul>
            <li><p>我們將於 3 個工作天內回覆，個別諮詢內容可能需要更長時間處理。</p></li>
            <li><p>諮詢來信請務必輸入「電子郵件地址」以利回覆。</p></li>
        </ul>
        <hr>
        
        <form name="form">
            <p class="contact_p">暱稱<span>*</span></p>
            <input class="input_1" type="text" name="neckname" required="required" id="neckname">

            <p class="contact_p">電子郵件地址<span>*</span></p>
            <input class="input_1" type="email" name="email_addr" required="required" id="email">
            
            <p class="contact_p">問題主旨<span>*</span></p>
            <input class="input_1" type="text" name="ques_title" required="required" id="ques_title">
            
            <p class="contact_p">欲諮詢的詳細內容<span>*</span></p>
            <textarea name="ques_dels" class="input_2" id="ques_dels" required="required"></textarea>
            
            <br>
            <button class="submit_btn" id="submit_btn">送出</button>
        </form>
    
        <div id="goTop" class="goTop"></div>
    </main>

    <footer id="myFooter"></footer>

    <!-- JS存放區 -->
    <script src="./js/format.js"></script>

    <script>
        // 下拉式選單驗證
        var selected = document.getElementById("choice");
        var check_num = 0;

        function updateList() {
            if (selected.value == "") {
                selected.style.cssText = 'border: 1px solid red; ';
                alert("請選擇問題類型");
                check_num = 0;
                return false;
            }
            else {
                selected.style.cssText = 'border: 1px solid #ddd; ';
                check_num = 1;
                return true;
            }
        }
        selected.addEventListener('change', updateList);
        
        // 問卷內容驗證
        function check_form() {
            var submit_btn = document.getElementById("submit_btn");

            var neckname = document.forms["form"]["neckname"];
            var email = document.forms["form"]["email_addr"];
            var ques_title = document.forms["form"]["ques_title"];
            var ques_dels = document.forms["form"]["ques_dels"];

            if (check_num == 0) {
                return false;
            }
            

            if ( neckname.value == "" || email.value == "" || ques_title.value == "" || ques_dels.value == "") {
                
                alert("表單尚未填寫完整");
            }
            else {
                alert("表單已送出完成！");
            }
        }
        
        submit_btn.addEventListener("click", updateList);
        submit_btn.addEventListener("click", check_form);

    </script>
</body>
</html>
